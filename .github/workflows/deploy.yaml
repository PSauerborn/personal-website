name: Deploy
on:
  push:
    branches:
      - dev
      - master

jobs:
  plan-global:
    uses: ./.github/workflows/tf-plan.yaml
    name: Terraform Global (Plan Only)
    with:
      environment: global
      aws_region: eu-west-2
    secrets:
      kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-global:
    uses: ./.github/workflows/tf-apply.yaml
    needs: plan-global
    name: Terraform Global (Apply)
    with:
      environment: global
      aws_region: eu-west-2
    secrets:
      kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  plan-environment:
    uses: ./.github/workflows/tf-plan.yaml
    name: Terraform Environment (Plan Only)
    with:
      environment: ${{ github.ref_name == 'master' && 'prod' || 'dev' }}
      aws_region: eu-west-2
    secrets:
      kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-environment:
    uses: ./.github/workflows/tf-apply.yaml
    needs: plan-environment
    name: Terraform Environment (Apply)
    with:
      environment: ${{ github.ref_name == 'master' && 'prod' || 'dev' }}
      aws_region: eu-west-2
    secrets:
      kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
