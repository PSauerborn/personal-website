name: Seed Environment Data
on:
  pull_request:
    branches:
      - dev

jobs:
  load-seed-data:
    name: Load Seed Data
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          version=$(sudo curl -L -s https://dl.k8s.io/release/stable.txt)
          echo "Installing kubectl version $version"

          sudo curl -LO "https://dl.k8s.io/release/$version/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

          mkdir -p $HOME/.kube

          echo "${KUBE_CONFIG}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.kubeconfig }}

      - name: Run Kubernetes Seed Data Job
        run: |
          kubectl apply -f templates/k8s_seed_data.yaml
        env:
          KUBE_CONFIG: ${{ secrets.kubeconfig }}
